<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
  <body>
    <script>
      let circulo;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        circulo = new Circle(width / 2, height / 2, 100);
      }

      function windowResized() {
        circulo.move(width / 2, height / 2);
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);
        background(30);

        const colicionPuntoCirculo = circulo.collidePoint(mouseX, mouseY);

        if (colicionPuntoCirculo) {
          fill(0, 255, 0, 100); // Verde (Hay colisión).
        } else {
          fill(255, 0, 0, 100); // Rojo (No hay colisión).
        }

        noStroke();
        circulo.draw();
      }
    </script>
  </body>
</html>
