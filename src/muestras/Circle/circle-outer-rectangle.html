<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
  <body>
    <script>
      let circulo;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        // Creación de un circulo.
        circulo = new Circle(0, 0, 100);
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        // Efecto de arrastre del circulo con el cursor.
        circulo.move(mouseX, mouseY);
        // Creación de un rectángulo que contiene al circulo.
        const rect = circulo.toRect;

        background(30);
        noStroke();

        fill(255, 0, 0, 100);
        circulo.draw();

        stroke(255, 0, 0);
        noFill();
        rect.draw();
      }
    </script>
  </body>
</html>
