<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
<body>
     <style>
          body {
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;
               padding: 0;
               margin: 0;
               background-color: lightgray;
          }
     </style>
     <script>
          function setup() {
               createCanvas(windowWidth, windowHeight );
               circulo = new Circle(0, 0, 100);
               rectangulo = new Rectangle(width / 2 - 75, height / 2 - 75, 150, 150)
          }

          function windowResized() {
               resizeCanvas(windowWidth, windowHeight )
               rectangulo = new Rectangle(windowWidth / 2, windowHeight / 2, 150, 150)
          }

          function draw() {
               background(220);

               fill(255, 0, 0, 100)
               noStroke()
               if (circulo.collideRect(rectangulo)) {
                    fill(128, 200, 0, 100)
               }
               circulo.move(mouseX, mouseY)
               circulo.draw()
               rectangulo.draw()
          }
     </script>

</body>

</html>
