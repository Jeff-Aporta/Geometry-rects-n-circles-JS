<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
  <body>
    <script>
      let circulo, rectangulo;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        circulo = new Circle(0, 0, 100);
        rectangulo = new Rectangle(width / 2 - 75, height / 2 - 75, 150, 150);
      }

      function windowResized() {
        rectangulo = new Rectangle(windowWidth / 2, windowHeight / 2, 150, 150);
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        // Efecto de arrastre del circulo con el cursor.
        circulo.move(mouseX, mouseY);

        // Se determina si hay colisi칩n entre el circulo y el rect치ngulo.
        const hayColicionCirculoRectangulo = circulo.collideRect(rectangulo);

        if (hayColicionCirculoRectangulo) {
          fill(128, 200, 0, 100); // Verde (Hay colisi칩n).
        }else{
          fill(255, 0, 0, 100); // Rojo (No hay colisi칩n).
        }

        background(220);

        noStroke();
        circulo.draw();
        rectangulo.draw();
      }
    </script>
  </body>
</html>
