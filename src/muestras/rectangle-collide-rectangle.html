<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>

  <body>
    <script>
      // Función de configuración inicial
      function setup() {
        createCanvas(windowWidth, windowHeight);
        // Creación de un objeto rectángulo en el centro del lienzo.
        rectangulo = new Rectangle(width / 2 - 150, height / 2 - 50, 300, 100);
        // Creación de un segundo objeto rectángulo.
        rectangulo2 = new Rectangle(0, 0, 150, 150);
        noStroke();
      }

      function windowResized() {
        rectangulo = new Rectangle(
          (windowWidth - rectangulo.w) / 2,
          (windowHeight - rectangulo.h) / 2,
          rectangulo.w,
          rectangulo.h
        );
      }

      function draw() {
        // Verificación de colisión entre los dos rectángulos.
        const colisionRectanguloRectangulo =
          rectangulo.collideRect(rectangulo2);
        if (colisionRectanguloRectangulo) {
          fill(0, 255, 0, 100); // Verde (Hay colisión)
        } else {
          fill(255, 0, 0, 100); // Rojo (No hay colisión)
        }
        resizeCanvas(windowWidth, windowHeight);
        // Dibujado del rectángulo indicando si hay colisión o no
        background(220);
        noStroke();
        rectangulo.draw();
        rectangulo2.move(
          mouseX - rectangulo2.w / 2,
          mouseY - rectangulo2.h / 2
        );
        rectangulo2.draw();
      }
    </script>
  </body>
</html>
