<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>

  <body>
    <script>
      // Función para ajustar las propiedades iniciales del proyecto
      function setup() {
        createCanvas(windowWidth , windowHeight);
        rectangulo = new Rectangle(width / 2 - 75, height / 2 - 75, 150, 150);
        rectangulo2 = new Rectangle(0, 0, 150, 150);
      }

      function windowResized() {
        rectangulo = new Rectangle(
          (windowWidth - rectangulo.w) / 2,
          (windowHeight - rectangulo.h) / 2,
          rectangulo.w,
          rectangulo.h
        );
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        //efecto de reposición con el mouse
        rectangulo2.move(
          mouseX - rectangulo2.w / 2,
          mouseY - rectangulo2.h / 2
        );

        //Dibujado de los rectángulos

        background(220);

        //Ajustes gráficos
        noStroke();
        fill(255, 0, 0, 100);

        //Dibujado de los rectángulos a unir
        rectangulo.draw();
        rectangulo2.draw();


        let union = rectangulo.union(rectangulo2);
        
        //Dibujado de la unión
        noFill();
        stroke(255, 0, 0);
        strokeWeight(1);
        union.draw();

        noStroke();
        fill("black");
        textAlign(CENTER, CENTER);
        text("unión", union.centerX, union.centerY);
      }
    </script>
  </body>
</html>
