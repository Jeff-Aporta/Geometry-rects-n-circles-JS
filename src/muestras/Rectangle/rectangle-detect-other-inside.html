<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
 
     <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
     <link
       rel="stylesheet"
       href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
     />
</head>

<body>
     <script>
          // Función de configuración inicial
          function setup() {
               createCanvas(windowWidth, windowHeight);
               // Creación de un objeto rectángulo en el centro del lienzo.
               rectangulo = new Rectangle(width / 2 - 75, height / 2 - 75, 150, 150)
               // Creación de un segundo objeto rectángulo.
               rectangulo2 = new Rectangle(0, 0, 70, 70);
               noStroke()
          }

          function windowResized() {
               rectangulo = new Rectangle(windowWidth / 2, windowHeight / 2, 150, 150)
          }

          function draw() {
               resizeCanvas(windowWidth, windowHeight);

               // Se mueve el segundo rectángulo a la posición del mouse.
               rectangulo2.move(mouseX - 35, mouseY - 35);

               const estaDentro = rectangulo2.isInside(rectangulo)

               if (estaDentro) {
                    fill(0, 255, 0, 100); // Verde (Está dentro)
               }else{
                    fill(255, 0, 0, 100); // Rojo (No está dentro)
               }

               // Dibujado de los rectángulos, indicando si está dentro o no
               background(220);
               rectangulo.draw()
               rectangulo2.draw()
          }
     </script>
</body>

</html>
