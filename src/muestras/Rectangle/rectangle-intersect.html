<!DOCTYPE html>
<html lang="es">
  <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
 
     <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
     <link
       rel="stylesheet"
       href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
     />
  </head>

  <body>
    <script>
      // Funci√≥n para ajustar las propiedades iniciales del proyecto
      function setup() {
        createCanvas(windowWidth, windowHeight );
        rectangulo = new Rectangle(width / 2 - 150, height / 2 - 50, 300, 100);
        rectangulo2 = new Rectangle(0, 0, 100, 300);
      }

      function windowResized() {
        rectangulo = new Rectangle(
          (windowWidth - rectangulo.w) / 2,
          (windowHeight - rectangulo.h) / 2,
          rectangulo.w,
          rectangulo.h
        );
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        rectangulo2.move(
          mouseX - rectangulo2.w / 2,
          mouseY - rectangulo2.h / 2
        );

        background(30);

        fill(255, 0, 0, 100); // Rojo para los rectangulos a intersectar
        rectangulo.draw();
        rectangulo2.draw();

        let intersecto = rectangulo2.intersect(rectangulo);
        fill(0, 255, 0, 100); // Verde para el intersecto
        intersecto.draw();

        noStroke();
        fill("white");
        textAlign(CENTER, CENTER);
        text("Intersecto", intersecto.centerX, intersecto.centerY);
      }
    </script>
  </body>
</html>
