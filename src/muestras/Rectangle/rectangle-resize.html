<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        rectangulo = new Rectangle(width / 2, height / 2, 150, 150);
      }

      function windowResized() {
        rectangulo = new Rectangle(windowWidth / 2, windowHeight / 2, 150, 150);
      }

      function draw() {
        rectangulo.resize(
          mouseX - rectangulo.x, 
          mouseY - rectangulo.y
        );

        resizeCanvas(windowWidth, windowHeight);
        background(30);
        fill(255, 0, 0, 100);
        stroke(0);
        strokeWeight(1);
        line(rectangulo.x, rectangulo.y, mouseX, mouseY);
        rectangulo.draw();
      }
    </script>
  </body>
</html>
