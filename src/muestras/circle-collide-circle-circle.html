<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
  <body>
    <script>
      let circuloCursor, circuloCentro;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        // Creación de un objeto círculo en el centro del lienzo
        circuloCentro = new Circle(width / 2, height / 2, 150);
        // Creación de otro objeto círculo.
        circuloCursor = new Circle(0, 0, 100);
      }

      function windowResized() {
        circuloCentro = new Circle(width / 2, height / 2, 150);
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        circuloCursor.move(mouseX, mouseY);

        background(220);
        noStroke();

        fill(255, 0, 0, 100);
        if (circuloCursor.collideCircle(circuloCentro)) {
          fill(0, 255, 0, 100);
        }
        circuloCursor.draw();
        circuloCentro.draw();
      }
    </script>
  </body>
</html>
