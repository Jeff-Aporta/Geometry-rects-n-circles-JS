<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
  <body>
    <script>
      let circuloCursor;

      // Función de configuración inicial
      function setup() {
        createCanvas(windowWidth, windowHeight);
        // Creación de un objeto círculo.
        circuloCursor = new Circle(0, 0, 100);
      }

      function draw() {
        resizeCanvas(windowWidth, windowHeight);

        circuloCursor.move(mouseX, mouseY);

        background(220);
        // Dibujar un círculo en la posición del cursor.
        fill(255, 0, 0, 100);
        noStroke();
        circuloCursor.draw();
      }
    </script>
  </body>
</html>
