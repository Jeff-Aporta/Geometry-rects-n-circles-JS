<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://jeff-aporta.github.io/Geometry-rects-n-circles-JS/src/muestras/index.css"
    />
  </head>
<body>
     
     <script>
          function setup() {
               createCanvas(windowWidth, windowHeight );
               // Creaci√≥n de un circulo en el centro.
               circulo = new Circle(width / 2, height / 2, 100);
          }

          function windowResized() {
               circulo.move(width / 2, height / 2);
          }

          function draw() {
               resizeCanvas(windowWidth, windowHeight )
               
               background(220);

               fill(255, 0, 0, 100)
               noStroke()
               let d = circulo.distanceCenter(mouseX, mouseY)
               circulo.r = d
               circulo.draw()
          }
     </script>

</body>

</html>
